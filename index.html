<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>

        <h1 id="heading">Stone Paper Scissors</h1>
        <div class="newbtn-container">
            <button class="new-btn">New Match</button>
        </div>
        
        <div class="choices">
            <div class="choice" id="paper">
                <img src="images/paper.png"/>
            </div>
            
            <div class="choice" id="scissors">
                <img src="images/scissors.png"/>
            </div>
            
            <div class="choice" id="stone">
                <img src="images/stone.png"/>
            </div>
        </div>

        <div class="score-container">           
            <div class="user">
                <p id="user-score">0</p>
                <p>you</p>
            </div>

            <div class="comp">
                <p  id="comp-score">0</p>
                <p>comp </p>
            </div>
        </div>

        <div class="msg-container">
           
            <p id="msg">play your game</p>
         
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
